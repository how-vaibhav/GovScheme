{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - GovAid</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />

    <style>
      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes floatLabel {
        from {
          top: 50%;
          transform: translateY(-50%);
          font-size: 0.875rem;
        }
        to {
          top: 0.5rem;
          transform: translateY(0);
          font-size: 0.75rem;
        }
      }

      @keyframes inputGlow {
        0%,
        100% {
          box-shadow: 0 0 0 3px rgba(59, 130, 246, 0);
        }
        50% {
          box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        10%,
        30%,
        50%,
        70%,
        90% {
          transform: translateX(-5px);
        }
        20%,
        40%,
        60%,
        80% {
          transform: translateX(5px);
        }
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.6s ease-out;
      }

      .stagger-1 {
        animation-delay: 0.1s;
        opacity: 0;
      }
      .stagger-2 {
        animation-delay: 0.2s;
        opacity: 0;
      }
      .stagger-3 {
        animation-delay: 0.3s;
        opacity: 0;
      }

      /* Floating Label Input */
      .input-group {
        position: relative;
        margin-bottom: 1.5rem;
      }

      .input-field {
        width: 100%;
        padding: 1rem 1rem 0.5rem 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        transition: all 0.2s ease;
        background: white;
        color: #1f2937;
      }

      .dark .input-field {
        background: #1f2937;
        border-color: #374151;
        color: #f9fafb;
      }

      .input-field:focus {
        outline: none;
        border-color: #3b82f6;
        animation: inputGlow 2s ease-in-out infinite;
      }

      .dark .input-field:focus {
        border-color: #60a5fa;
      }

      .input-field.error {
        border-color: #ef4444;
        animation: shake 0.5s ease;
      }

      .dark .input-field.error {
        border-color: #f87171;
      }

      .input-label {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: 0.875rem;
        color: #6b7280;
        pointer-events: none;
        transition: all 0.2s ease;
        background: white;
        padding: 0 0.25rem;
      }

      .dark .input-label {
        color: #9ca3af;
        background: #1f2937;
      }

      .input-field:focus + .input-label,
      .input-field:not(:placeholder-shown) + .input-label {
        top: 0;
        transform: translateY(-50%);
        font-size: 0.75rem;
        color: #3b82f6;
        font-weight: 500;
      }

      .dark .input-field:focus + .input-label,
      .dark .input-field:not(:placeholder-shown) + .input-label {
        color: #60a5fa;
      }

      .input-field.error + .input-label {
        color: #ef4444;
      }

      .dark .input-field.error + .input-label {
        color: #f87171;
      }

      /* Password Toggle */
      .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #6b7280;
        transition: color 0.2s;
        padding: 0.25rem;
      }

      .password-toggle:hover {
        color: #3b82f6;
      }

      .dark .password-toggle {
        color: #9ca3af;
      }

      .dark .password-toggle:hover {
        color: #60a5fa;
      }

      /* Error Message */
      .error-message {
        display: flex;
        align-items: start;
        gap: 0.5rem;
        margin-top: 0.5rem;
        font-size: 0.75rem;
        color: #dc2626;
        animation: fadeIn 0.3s ease;
      }

      .dark .error-message {
        color: #f87171;
      }

      /* Checkbox Styling */
      .custom-checkbox {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 0.5rem;
        transition: background 0.2s;
      }

      .custom-checkbox:hover {
        background: rgba(59, 130, 246, 0.05);
      }

      .dark .custom-checkbox:hover {
        background: rgba(96, 165, 250, 0.1);
      }

      .custom-checkbox input[type="checkbox"] {
        width: 1.125rem;
        height: 1.125rem;
        border-radius: 0.375rem;
        border: 2px solid #d1d5db;
        cursor: pointer;
        transition: all 0.2s;
      }

      .custom-checkbox input[type="checkbox"]:checked {
        background: #3b82f6;
        border-color: #3b82f6;
      }

      .dark .custom-checkbox input[type="checkbox"] {
        border-color: #4b5563;
      }

      .dark .custom-checkbox input[type="checkbox"]:checked {
        background: #60a5fa;
        border-color: #60a5fa;
      }

      /* Loading Spinner */
      .spinner {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      /* Button States */
      .btn-submit {
        position: relative;
        overflow: hidden;
      }

      .btn-submit:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      .btn-submit::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition:
          width 0.6s,
          height 0.6s;
      }

      .btn-submit:active::after {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50 dark:bg-gray-900">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-md animate-fade-in">
        <!-- Logo -->
        <div class="text-center mb-10 stagger-1 animate-fade-in">
          <a href="{% url 'home' %}" class="inline-block mb-6 group">
            <div
              class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-primary-600 to-primary-700 dark:from-primary-500 dark:to-primary-600 rounded-xl shadow-lg group-hover:shadow-2xl transition-all duration-300 group-hover:scale-110"
            >
              <i class="fas fa-landmark text-3xl text-white"></i>
            </div>
          </a>
          <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
            Welcome Back
          </h1>
          <p class="text-gray-500 dark:text-gray-400">
            Sign in to access your account
          </p>
        </div>

        <!-- Login Card -->
        <div
          class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 p-8 stagger-2 animate-fade-in"
        >
          <form
            method="POST"
            action="{% url 'login' %}"
            id="loginForm"
            novalidate
          >
            {% csrf_token %}

            <!-- Error Alert -->
            {% if form.errors %}
            <div
              class="bg-red-50 dark:bg-red-900/20 border-2 border-red-200 dark:border-red-800 rounded-xl p-4 flex gap-3 mb-6 animate-fade-in"
              role="alert"
            >
              <i
                class="fas fa-circle-exclamation text-red-600 dark:text-red-400 text-xl flex-shrink-0 mt-0.5"
              ></i>
              <div class="text-sm text-red-800 dark:text-red-300">
                <p class="font-semibold mb-1">Authentication Failed</p>
                <p class="opacity-90">
                  Please check your username and password
                </p>
              </div>
            </div>
            {% endif %}

            <!-- Username Field -->
            <div class="input-group">
              <input
                type="text"
                id="id_username"
                name="username"
                class="input-field"
                placeholder=" "
                required
                autocomplete="username"
                aria-label="Username"
                aria-describedby="username-error"
              />
              <label for="id_username" class="input-label">
                <i class="fas fa-user mr-1"></i>Username
              </label>
              <div
                id="username-error"
                class="error-message hidden"
                role="alert"
              >
                <i class="fas fa-circle-xmark"></i>
                <span>Username is required</span>
              </div>
            </div>

            <!-- Password Field -->
            <div class="input-group">
              <input
                type="password"
                id="id_password"
                name="password"
                class="input-field"
                placeholder=" "
                required
                autocomplete="current-password"
                aria-label="Password"
                aria-describedby="password-error"
              />
              <label for="id_password" class="input-label">
                <i class="fas fa-lock mr-1"></i>Password
              </label>
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword()"
                aria-label="Toggle password visibility"
                tabindex="-1"
              >
                <i id="toggleIcon" class="fas fa-eye"></i>
              </button>
              <div
                id="password-error"
                class="error-message hidden"
                role="alert"
              >
                <i class="fas fa-circle-xmark"></i>
                <span>Password is required</span>
              </div>
            </div>

            <!-- Remember Me -->
            <label class="custom-checkbox mb-6">
              <input
                type="checkbox"
                name="remember"
                id="rememberMe"
                class="focus:ring-2 focus:ring-primary-500"
              />
              <span class="text-sm text-gray-700 dark:text-gray-300">
                Keep me signed in for 30 days
              </span>
            </label>

            <!-- Submit Button -->
            <button
              type="submit"
              id="loginBtn"
              class="btn-primary btn-submit w-full py-3 rounded-xl font-semibold text-sm transition-all flex items-center justify-center gap-2 shadow-lg hover:shadow-xl"
            >
              <span id="btnContent">
                <i class="fas fa-sign-in-alt"></i>
                <span class="ml-2">Sign In</span>
              </span>
            </button>
          </form>

          <!-- Divider -->
          <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
              <div
                class="w-full border-t border-gray-200 dark:border-gray-700"
              ></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span
                class="px-4 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400"
              >
                New to GovAid?
              </span>
            </div>
          </div>

          <!-- Sign Up Link -->
          <div class="text-center">
            <a
              href="{% url 'register' %}"
              class="inline-flex items-center gap-2 text-primary-600 dark:text-primary-400 font-semibold hover:text-primary-700 dark:hover:text-primary-300 transition-colors"
            >
              <i class="fas fa-user-plus"></i>
              <span>Create Account</span>
            </a>
          </div>
        </div>

        <!-- Back Link -->
        <div class="text-center mt-6 stagger-3 animate-fade-in">
          <a
            href="{% url 'home' %}"
            class="inline-flex items-center gap-2 text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200 transition-colors"
          >
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
          </a>
        </div>
      </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    <script>
      // Dark mode init
      const savedTheme = localStorage.getItem("theme");
      if (
        savedTheme === "dark" ||
        (!savedTheme &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      }

      // Toggle password visibility
      function togglePassword() {
        const pwd = document.getElementById("id_password");
        const icon = document.getElementById("toggleIcon");

        if (pwd.type === "password") {
          pwd.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          pwd.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      // Real-time validation
      const usernameInput = document.getElementById("id_username");
      const passwordInput = document.getElementById("id_password");

      usernameInput.addEventListener("blur", function () {
        const errorDiv = document.getElementById("username-error");
        if (this.value.trim() === "") {
          this.classList.add("error");
          errorDiv.classList.remove("hidden");
        } else {
          this.classList.remove("error");
          errorDiv.classList.add("hidden");
        }
      });

      usernameInput.addEventListener("input", function () {
        if (this.value.trim() !== "") {
          this.classList.remove("error");
          document.getElementById("username-error").classList.add("hidden");
        }
      });

      passwordInput.addEventListener("blur", function () {
        const errorDiv = document.getElementById("password-error");
        if (this.value.trim() === "") {
          this.classList.add("error");
          errorDiv.classList.remove("hidden");
        } else {
          this.classList.remove("error");
          errorDiv.classList.add("hidden");
        }
      });

      passwordInput.addEventListener("input", function () {
        if (this.value.trim() !== "") {
          this.classList.remove("error");
          document.getElementById("password-error").classList.add("hidden");
        }
      });

      // Form submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          let isValid = true;

          // Validate username
          if (usernameInput.value.trim() === "") {
            usernameInput.classList.add("error");
            document
              .getElementById("username-error")
              .classList.remove("hidden");
            isValid = false;
          }

          // Validate password
          if (passwordInput.value.trim() === "") {
            passwordInput.classList.add("error");
            document
              .getElementById("password-error")
              .classList.remove("hidden");
            isValid = false;
          }

          if (!isValid) {
            e.preventDefault();
            return false;
          }

          // Show loading state
          const btn = document.getElementById("loginBtn");
          const content = document.getElementById("btnContent");
          btn.disabled = true;
          content.innerHTML =
            '<span class="spinner"></span><span class="ml-2">Signing in...</span>';
        });

      // Keyboard shortcuts
      document.addEventListener("keydown", function (e) {
        // Ctrl/Cmd + Enter to submit
        if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
          document
            .getElementById("loginForm")
            .dispatchEvent(new Event("submit"));
        }
      });
    </script>
  </body>
</html>
