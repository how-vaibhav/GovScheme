<!-- Selection Dialogs for User Profile Form -->
<!-- Include this in edit_user_details_enhanced.html -->

<!-- Gender Selection Dialog -->
<div id="gender-dialog" class="hidden fixed inset-0 z-50">
  <div class="dialog-overlay" onclick="closeSelectionDialog('gender')"></div>
  <div class="dialog-content" role="dialog" aria-labelledby="gender-title">
    <div
      class="sticky top-0 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 p-6"
    >
      <h3 id="gender-title" class="font-bold text-lg">Select Gender</h3>
    </div>
    <div class="p-6 space-y-2">
      <button
        type="button"
        onclick="selectOption('gender', 'M', 'Male')"
        class="w-full p-4 text-left rounded-lg border-2 border-gray-200 dark:border-gray-700 hover:border-primary-400 dark:hover:border-primary-600 transition-all flex items-center justify-between group"
        role="option"
        aria-selected="false"
      >
        <div>
          <div class="font-medium group-hover:text-primary-600">Male</div>
          <div class="text-xs text-gray-500 dark:text-gray-400">
            Traditional male identity
          </div>
        </div>
        <i
          class="fas fa-check text-primary-600 opacity-0 group-hover:opacity-100 transition-opacity"
        ></i>
      </button>
      <button
        type="button"
        onclick="selectOption('gender', 'F', 'Female')"
        class="w-full p-4 text-left rounded-lg border-2 border-gray-200 dark:border-gray-700 hover:border-primary-400 dark:hover:border-primary-600 transition-all flex items-center justify-between group"
        role="option"
        aria-selected="false"
      >
        <div>
          <div class="font-medium group-hover:text-primary-600">Female</div>
          <div class="text-xs text-gray-500 dark:text-gray-400">
            Traditional female identity
          </div>
        </div>
        <i
          class="fas fa-check text-primary-600 opacity-0 group-hover:opacity-100 transition-opacity"
        ></i>
      </button>
      <button
        type="button"
        onclick="selectOption('gender', 'T', 'Transgender')"
        class="w-full p-4 text-left rounded-lg border-2 border-gray-200 dark:border-gray-700 hover:border-primary-400 dark:hover:border-primary-600 transition-all flex items-center justify-between group"
        role="option"
        aria-selected="false"
      >
        <div>
          <div class="font-medium group-hover:text-primary-600">
            Transgender
          </div>
          <div class="text-xs text-gray-500 dark:text-gray-400">
            Transgender identity
          </div>
        </div>
        <i
          class="fas fa-check text-primary-600 opacity-0 group-hover:opacity-100 transition-opacity"
        ></i>
      </button>
    </div>
  </div>
</div>
